<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("mời bạn nhập");
    let arr = [];
    for (let i = 0; i <= number; i++) {
        arr.push(i);
    }
    function Prime(n) {
        if (n<2) return false;
        if (n<4) return true;
        if (n>=4){
            for (let i = 2; i < n; i++) {
                if ( n % i== 0) return false;
            }
            return true;
        }
    }
    function sumOfListPrime() {
        sum = 0;
        for (i=0; i < arr.length; i++) {
            if (Prime(arr[i])) {
                document.write(arr[i] + "<br>");
                sum += arr[i];
            }
        }
        return sum;
    }

    document.write("Tổng các số nguyên tố = "+ sumOfListPrime());

</script>
</body>
</html>
